<html lang="en">

    <script src="quotes.js" defer></script>

    <!-- 
    inline array for test
    const QUOTEBANK = [{
        author:"All that we are is the result of what we have thought.",
        quote: "Buddha"
        },
    {
        author:"I have no special talent. I am only passionately curious.",
        quote: "BAlbert Einstein"
        },                    
        {
        author:"The successful warrior is the average man, with laser-like focus.",

    <script>
        window.onload = init;
        
    function init(){
        generateQuote();
    }
        
        function generateQuote(){
        
        let quoteSize = QUOTEBANK.length;
        let randomIndex = Math.floor(Math.random() * quoteSize);
        let randomQuoteData = QUOTEBANK[randomIndex];
        
        let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text="
        //add the quote
        let quoteInApiFormat = randomQuoteData.quote.replace(/ /g,"%20");
        twitterLink += quoteInApiFormat;
        
        let authorInApiFormat = randomQuoteData.author.replace(/ /g,"%20");
        twitterLink += " - " + authorInApiFormat;
        document.getElementById("tweet-quote").href=twitterLink;
        
        console.log("Generate Quote");
            document.getElementById("text").innerText = randomQuoteData.quote;
        document.getElementById("author").innerText = randomQuoteData.author;
        
        }
    </script>
    
    </head>
    <body>
    <div class="container">
        <div class="row py-2">
        <div class="col-md-5 offset-md-2">
            <div id="quote-box">
                <div class="card">
                    <div class="card-header text-center">
                    Build a Random Quote Machine Project
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Random Quote</h5>
                        <div id="text"></div>
                        <p class="card-text">
                        <div id="author"></div></p>
                        <button id="new-quote" onclick="generateQuote();" class="btn btn-block btn-success">New Quote</button>
                        <a id="tweet-quote" href="#" target="_blank" class= "btn btn-block btn-primary">Tweet Quote</a>
            
                    </div>
                </div>  
            </div>
        </div>
        </div>
    </div>
